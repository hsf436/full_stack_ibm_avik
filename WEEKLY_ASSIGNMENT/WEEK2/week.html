<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="week2.css">
</head>
<body>

    <div class="container">
        <div class="nav">
            <div class="nav-item active">Flights</div>
            <div class="nav-item">Bus</div>
            <div class="nav-item">Trains</div>
            <div class="nav-item">Intl. Flights</div>
        </div>

        <div class="search-box">
            <div class="trip-type">
                <label><input type="radio" name="trip" checked> One Way</label>
                <label><input type="radio" name="trip"> Round Trip</label>
            </div>

            <div class="input-group">
                <label>From</label>
                <input type="text" value="Delhi (DEL)" readonly>
            </div>

            <div class="input-group">
                <label>To</label>
                <input type="text" value="Mumbai (BOM)" readonly>
            </div>

            <div class="input-group">
                <label>Depart</label>
                <input type="date" id="depart-date">
            </div>

            <div class="input-group">
                <label>Return</label>
                <a href="#" id="add-return">Add Return</a>
            </div>

            <div class="input-group">
                <label>Passenger & Class</label>
                <select id="passenger-class">
                    <option>1 Traveller, Economy</option>
                    <option>2 Travellers, Economy</option>
                    <option>1 Traveller, Business</option>
                </select>
            </div>

            <div class="special-fares">
                <span class="extra-savings">ðŸ’° Extra Savings</span>
                <button class="fare-btn">Armed Forces <span>Up to â‚¹600 off</span></button>
                <button class="fare-btn">Student <span>Extra Baggage</span></button>
                <button class="fare-btn">Senior Citizen <span>Up to â‚¹600 off</span></button>
            </div>

            <button class="search-btn">Search Flights</button>
        </div>
    </div>

    <script src="week2.js"></script>

</body>
</html>
